<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>购票</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="panel margin-top">
        <h3 class="maintext">魔乐城场馆体验票</h3>
        <p class="mainprice">￥99.0</p>
    </div>

    <div class="panel margin-top" href="#">
        <select name="area" class="selectarea">
            <option>请选择场地</option>
            <option>场地1</option>
            <option>场地2</option>
            <option>场地3</option>
        </select>
        <div class="selectnum">
            <span class="text">数量</span>
            <div class="numer margin-left30">
                <span class="minus">- </span>
                <input type="text" class="numval" value="1">
                <span class="plus">+</span>
            </div>
        </div>
    </div>

    <div class="margin-top30">&nbsp;</div>
    <button type="submit" class="btn-block margin-top">立即购买</button>

  </body>
</html>
