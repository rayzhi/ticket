<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>确认订单</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="panel margin-top">
        <h3>魔乐城场馆体验票</h3>
        <span class="text">魔乐城场馆 天河区</span>
    </div>

    <a class="panel margin-top" href="#">
        <span class="text">抵用券/优惠码</span>
        <span class="moretext pull-right">1张可用 &gt;</span>
    </a>

    <div class="panel margin-top" href="#">
        <span class="text">实付金额</span>
        <span class="moretext pull-right">99元</span>
    </div>

    <h3 class="box-title">选择支付方式</h3>
    <div class="panel">
        <img src="images/weixin.gif" class="payicon"><span class="text">微信支付</span>
        <span class="moretext pull-right"><img src="images/yuan.gif" class="payicon"></span>
    </div>

    <p class="helpbox text-help margin-top">体验票出票后不可退换，请仔细核对订单信息</p>

    <div class="margin-top">&nbsp;</div>
    <button type="submit" class="btn-block margin-top">立即购买</button>

  </body>
</html>
