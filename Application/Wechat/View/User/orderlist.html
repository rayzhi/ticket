<extend name="template/template" />

<block name="css">
    <style type="text/css">
        
    </style>
</block>

<block name="content">

  <body>
    
   <div class="couponlist">
      <volist name="list" id="info">
      
      	<if condition="$info['status'] eq 0">
      		<a class="panel margin-top orderinfo" href="{:UC('Wechat/Ticket/sureOrder',array('order_id'=>$info['id']))}" >
      	<else />
      		<a class="panel margin-top orderinfo" href="{:UC('Wechat/User/orderDetail',array('order_id'=>$info['id']))}" >
      	</if>
        
          <p class="orderinfo-topinfo">
            <span class="ordertime">{$info['add_time']|date="Y-m-d H:i:s",###}</span>
            <span class="orderno">订单号：{$info['sn']}</span>
          </p>
          <h3 class="goodsname">魔乐城(成都洛带店)</h3>
          <p class="areaname">{$info['venuesName']}体验票 {$info['amount']} 份</p>
          <p class="orderinfo-bottom">
            <span class="pricesp">总价：<strong>{$info['third_party_pay']}元</strong></span>
            <if condition="$info['status'] eq 0">
              <span class="orderstate enable">待付款</span>
              <else/>
              <span class="orderstate disable">已支付</span>
            </if>
          </p>
          <div class="order-lookup">亲，进场验证码在里面哦》</div>
        </a>
      </volist>
    </div>

    <div class="helpbox text-guide margin-top30">没有更多订单了</div>

    <div class=" margin-top"></div>
    <div class="sharehelp-box activity-sharebox">
        <span>点击右上角分享 获取魔乐优惠券</span><img src="__PUBLIC__/images/jiantao.png" width="50px">
    </div>

    <div class="mask share-mask hide">
        <p class="container share-mask-text">
            <img src="__PUBLIC__/images/wen.png" class="centimg">
            <img src="__PUBLIC__/images/jiantao.png" class="sharedire">
            点击右上角<br>
            发送给好友 或 分享到朋友圈
        </p>
    </div>

  </body>
</block>

<block name="script">
    <script>
       $(".sharehelp-box").click(function(){
            $(".share-mask").removeClass("hide");
        });

        $(".share-mask").click(function(){
            $(".share-mask").addClass("hide");
        });
    </script>
</block>
